<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 id="title">Telephone Number Validator</h1>
    <div id="wrapper" class="wrapper">
        <div id="content">
            <h2>Enter a phone number:</h2>
            <input id="user-input">
            <div id="results-div" class="results-div">
            </div>
        </div>
        <div id="buttons">
            <button id="check-btn" onclick="checkInput()">Check</button>
            <button id="clear-btn" onclick="clearInput()">Clear</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
